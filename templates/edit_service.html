{% extends "base.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<main>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Edit Service</h2>
                        <form action="{{ url_for('edit_service', id=service[0]) }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Service Name</label>
                                <input type="text" class="form-control bg-dark text-light" 
                                       name="name" value="{{ service[1] }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control bg-dark text-light" 
                                          name="description" rows="3" required>{{ service[2] }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">GitHub URL</label>
                                <input type="url" class="form-control bg-dark text-light" 
                                       name="github_url" value="{{ service[3] }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Demo URL</label>
                                <input type="url" class="form-control bg-dark text-light" 
                                       name="demo_url" value="{{ service[4] }}">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-ghost">Save Changes</button>
                                <a href="{{ url_for('service_detail', id=service[0]) }}" 
                                   class="btn btn-outline-light">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
